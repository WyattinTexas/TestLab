<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Engineer Wyatt's Adventure</title>

    <!-- Updated CSS with friendly-looking text -->
    <style>
        body {
            text-align: center;
            margin: 0;
            overflow: hidden;
            background-color: #f2f2f2; /* Set a light background color */
        }

        .game-container {
            width: 960px;
            height: 540px;
            background: #ffffff; /* Set a white background for gameplay */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
        }

        .game-text {
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            color: #3498db; /* Set text color */
            margin-bottom: 20px;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- End of style -->

</head>
<body>
    <!-- Use a separate div for gameplay -->
    <div class="game-container">
        <canvas id="unity-canvas" width=960 height=540 tabindex="-1"></canvas>
    </div>

    <!-- Friendly-looking text and hyperlink -->
    <div class="game-text">
        <p>Nations Prototype v0.01</p>
        <p><a href="Nation_Rulebook.pdf" target="_blank">Read the Nation Rulebook</a></p>
    </div>

    <script src="Build/Nations.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/Nations.data",
        frameworkUrl: "Build/Nations.framework.js",
        codeUrl: "Build/Nations.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Engineer Wyatt's Adventure",
        productVersion: "1.0.2",
      });
    </script>
</body>
</html>
