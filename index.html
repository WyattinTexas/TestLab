<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Engineer Wyatt's Adventure</title>

    <!-- Updated CSS for a more inviting look with a border around gameplay -->
    <style>
        body {
            text-align: center;
            margin: 0;
            overflow: hidden;
            background-color: #f2f2f2; /* Set a light background color */
        }

        .game-container {
            width: 960px;
            height: 540px;
            background: #ffffff; /* Set a white background for gameplay */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
        }

        .border-container {
            border: 20px solid #3498db; /* Set a border color around gameplay */
            box-sizing: border-box;
            border-radius: 20px; /* Add border radius for a more polished look */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3); /* Add a subtle shadow for depth */
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- End of style -->

</head>
<body>
    <!-- Use separate divs for gameplay and border -->
    <div class="game-container">
        <div class="border-container">
            <canvas id="unity-canvas" width=960 height=540 tabindex="-1"></canvas>
        </div>
    </div>

    <script src="Build/Nations.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/Nations.data",
        frameworkUrl: "Build/Nations.framework.js",
        codeUrl: "Build/Nations.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Engineer Wyatt's Adventure",
        productVersion: "1.0.2",
      });
    </script>
</body>
</html>
