<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Engineer Wyatt</title>

    <!-- Added CSS style for a cool-looking border -->
    <style>
        body {
            text-align: center;
            padding: 0;
            border: 0;
            margin: 0;
            overflow: hidden;
            background-color: #000; /* Set background color */
        }

        .game-container {
            width: 1920px;
            height: 1080px;
            background: #231F20;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            border: 20px solid #3498db; /* Set border color and thickness */
            box-sizing: border-box;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- End of style -->

</head>
<body>
    <!-- Use a container div for the game with the added border -->
    <div class="game-container">
        <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
    </div>

    <script src="Build/Nations.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/Nations.data",
        frameworkUrl: "Build/Nations.framework.js",
        codeUrl: "Build/Nations.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Engineer Wyatt",
        productVersion: "1.0.2",
      });
    </script>
</body>
</html>
